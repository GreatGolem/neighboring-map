<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Map of My Life in Purdue</title>
</head>
<body>
  <div class="wrapper">
    <div id="map"></div>
    <div class="sidebar" data-bind="css: { expand: sideBarExpand() }" id="sidebar">
      <div class="sidebar-content">
        <h3 class="title">
          <b>My Map of<br>
          Neighboorhood</b>
        </h3>
        <div id="searchdiv">
          Filter locations:
          <textarea data-bind="textInput: keyword" id="filter" cols="18" rows="1"></textarea>
        </div>
        <ul id="locList" data-bind="foreach: locList">
          <li class="location-list-item" data-bind="visible: visible">
            <button class="list-item" data-bind="text: name, click: $parent.select"></button>
          </li>
        </ul>
        <div class="attribution">
          <p>Business information provided by Yelp search API</p>
        </div>
      </div>
      <div class="sidebar-hamburger">
        <button class="hbg-button" data-bind="click: toggleSideBar">
          <img id="hbg-icon" src="img/hbg-icon.png" alt="hamburger icon" />
        </button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script async src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/oauth_signature.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBqkN4lPvyX-OPy3VW2SkNGUEBcVaORtQ&callback=initMap" onerror="googleError()"></script>
</body>
</html>
