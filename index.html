<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Map of My Life in Purdue</title>

<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBqkN4lPvyX-OPy3VW2SkNGUEBcVaORtQ&callback=initMap"></script>

</html>
